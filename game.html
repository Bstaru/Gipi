<!DOCTYPE html>
<html>
<head>
	
	<title>Proyecto</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Librerias CSS-->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/sweet-alert.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="js/libs/DataTables/datatables.css"/>
    <link rel="stylesheet" type="text/css" href="css/iziModal.min.css"/>

	<!--Estilos mios-->	
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Librerias JS -->

	<script type="text/javascript" src = "js/libs/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src = "js/libs/three/three.js"></script>
	<script type="text/javascript" src = "js/libs/three/MTLLoader.js"></script>
	<script type="text/javascript" src = "js/libs/three/OBJLoader.js"></script>	
	<script type="text/javascript" src = "js/libs/bootstrap.js"></script>
	<script type="text/javascript" src = "js/libs/sweet-alert.min.js"></script>
	<script type="text/javascript" src = "js/libs/bootstrap-select.min.js"></script>
	<script type="text/javascript" src = "js/libs/DataTables/datatables.min.js"></script>
	<script type="text/javascript" src = "js/libs/iziModal.min.js"></script> 

	<script type="text/javascript" src = "js/funciones.js"></script>
	<script type="text/javascript" src = "js/gui.js"></script>
	<script type="text/javascript" src = "js/game.js"></script>
	<script type="text/javascript" src = "js/juego.js"></script>

</head>

<body style="position: relative;">	

	<!-- MODALES -->
		<div id="msgInicio">
			<div class="info">
				<img src="img/op.png" class="img-responsive" style="margin: 0 auto 5% auto; width: 40%;">
			</div>

			<div class="tamanioBtn" style="margin: 0 auto; width: 70%;">
				<div class="btn-gui text-center" id="Prueba">
					¡EMPEZAR!
				</div>
			</div>
			
		</div>

		<div id="msgGameover">
			<h3>Tu puntaje es: <span id="puntaje_final"></span></h3>
			<div class="btn-gui text-center" id="shareTwit">
				Compartir en Twitter <i class="twitter icon"></i>
			</div>
		</div>

		<div id="SeGuardoScore"></div>
		
	<div class="canvas">
		<div id="scene-section"></div>
	</div>

	<div class="gui">
		<div class="pos-btn">
			<div class="btn-gui" id="detener">
				Detener <i class="pause icon" style="display: inline-block;"></i>
			</div>			
		</div>

		<div class="pos-score">
			<div class="typ">
				<label class="score">
					Score: <span id="score">65656</span>
				</label>
			</div>
		</div>	

	</div>
	
	<div class="elem-hide data" id="menu">
		<div class="menu-cont">
			<div class="loguito">
				<img src="img/logo.png" class="img-responsive">
			</div>	
			<div class="menu">				
				<div class="botones">
					<div class="typ btn-menu pause" id="reaunadar">Reanuadar</div>
					<div class="typ btn-menu again" id="denuevo">Empezar de nuevo</div>
					<div class="typ btn-menu play" id="menu_inicial">Inicio</div>
					<!-- <div class="typ btn-menu config">Configuración</div> -->
				</div>				
			</div>
		</div>
	</div>

</body>
</html>
